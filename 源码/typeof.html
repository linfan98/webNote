<body>
    <script>
        var massage;
        // var m;
        console.log(typeof massage); //=> undefined
        console.log(typeof m); //=> undefined
        console.log(typeof 'hhhh'); //=> string
        console.log(typeof 12); //=> number
        console.log(typeof true); //=> boolean
        console.log(typeof null); //=> object
